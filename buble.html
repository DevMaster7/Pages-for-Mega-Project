<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Background</title>
  <style>
    :root {
      --primary: #023047;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--primary);
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -60px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 12s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.7);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>
    // Generate fewer and larger bubbles
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = `${Math.random() * 100}vw`;
      let size = 30 + Math.random() * 20; // Size range: 30â€“50px
      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.animationDuration = `${10 + Math.random() * 6}s`;
      bubble.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(bubble);
    }
  </script>

</body>
</html>
