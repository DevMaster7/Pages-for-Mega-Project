<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="public/register.css">
    <title>QuickCart - Register</title>
</head>

<body>
    <div class="main-container">
        <div class="left">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3H6L9 15H19L22 6H7" stroke="#64B6AC" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <circle cx="10" cy="18" r="2" stroke="#CCD6F6" stroke-width="2" fill="none" />
                <circle cx="18" cy="18" r="2" stroke="#CCD6F6" stroke-width="2" fill="none" />
                <g class="tag">
                    <path d="M15 5L18 8L16 10L13 7L15 5Z" stroke-linecap="round" stroke-linejoin="round" fill="#FF6F00"
                        stroke="#FF6F00" stroke-width="1.5" />
                    <circle cx="15" cy="7" r="0.8" fill="#0A192F" />
                </g>
            </svg>
            <span class="heading">Hello Friend,<br>Welcome To Our QuickCart</span>
            <div class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam numquam veritatis soluta
                dolorum illum in quas vel necessitatibus quaerat ipsam repudiandae earum ad minima fugiat voluptatum
                consectetur, voluptatibus qui neque.
            </div>
            <div class="social-links">
                <a class="circle twi" href="#">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a class="circle face" href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a class="circle insta" href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="circle you" href="#">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </div>
        <div class="right">
            <div class="have-acc">Already have an account? <a href="#">Login</a></div>
        </div>
    </div>
    <script src="public/register.js"></script>
</body>

</html>
