<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
            color: #023047;
        }

        .hero {
            text-align: center;
            padding: 50px;
            background-color: #F8F9FA;
        }

        .hero h1 {
            color: #023047;
        }

        .hero p {
            color: #333;
        }

        .btn-primary {
            background-color: #023047;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #219EBC;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }

        .product-card {
            background: white;
            border: 1px solid #DDD;
            padding: 15px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-card h2 {
            color: #023047;
            font-size: 18px;
        }

        .price {
            color: #FB8500;
            font-size: 20px;
            font-weight: bold;
        }

        .btn-secondary {
            background-color: #219EBC;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #023047;
        }

        footer {
            background-color: #023047;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>Shop the Best Products</h1>
        <p>Discover exclusive deals and amazing products.</p>
        <button class="btn-primary">Shop Now</button>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h2>Stylish Sneakers</h2>
            <p class="price">$49.99</p>
            <button class="btn-secondary">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h2>Stylish Sneakers</h2>
            <p class="price">$49.99</p>
            <button class="btn-secondary">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h2>Stylish Sneakers</h2>
            <p class="price">$49.99</p>
            <button class="btn-secondary">Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2025 Ecommerce Store - All Rights Reserved
    </footer>
</body>

</html>
